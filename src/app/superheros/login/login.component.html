<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <label class="error">{{ errorMessage }}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <br />

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <p>No account yet? <a [routerLink]="'/register'">Create an account</a></p>
      <p>Forgot Password? <a type="submit" (click)="trySendEmail(sendSignInLinkToEmail.value.firebase)">Reset password</a></p>
    </div>
  </div>
</div>
