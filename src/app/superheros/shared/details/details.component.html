<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ superHeroName }} Comics</h4>
    <button type="button" class="close" aria-label="Close" (click)="popup.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label>Comics</label>
      <section>
        <div class="form-group" *ngFor="let item of superHeroSeries">
          <div class="input-group">
            <div class="input-group-append">
              <div class="row">
                <div class="col-md-3">
                  <img height="100%" width="100%" [src]="item?.thumbnail.path + '.' + item?.thumbnail.extension" />
                </div>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-12">
                      <p>
                        <b>{{ item?.title }}</b>
                      </p>
                      <p>{{ item?.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="popup.close()">Close</button>
  </div>
</div>
