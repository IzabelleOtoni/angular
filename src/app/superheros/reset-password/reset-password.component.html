<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">



      <form [formGroup]="resetForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" autocomplete="" >
          <div *ngIf="resetForm.controls['email'].dirty || resetForm.controls['email'].touched">
            <span *ngIf="resetForm.controls['email'].hasError('required')">Email required</span>
            <span *ngIf="resetForm.controls['email'].hasError('email')">Invalid Email</span>
          </div>
        </div>
        <label class="error">{{ errorMessage }}</label>
        <button type="submit" (click)="resetpssword(resetForm.value)" class="btn btn-primary btn-block">Reset password</button>
      </form>


      
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <p>Already have an account? <a [routerLink]="'/login'">Login here!</a></p>
    </div>
  </div>
</div>
