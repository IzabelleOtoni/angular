<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" />
          <div *ngIf="registerForm.controls['email'].dirty || registerForm.controls['email'].touched">
            <span *ngIf="registerForm.controls['email'].hasError('required')">Email required</span>
            <span *ngIf="registerForm.controls['email'].hasError('email')">Invalid Email</span>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <div *ngIf="registerForm.controls['password'].dirty || registerForm.controls['password'].touched">
            <span *ngIf="registerForm.controls['password'].hasError('required')">Password required</span>
            <span *ngIf="registerForm.controls['password'].hasError('minlength')">Password should have at least 5 characters</span>
          </div>
        </div>
        <label class="error">{{ errorMessage }}</label>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary btn-block">Create Account & Login</button>
      </form>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <p>Already have an account? <a [routerLink]="'/login'">Login here!</a></p>
    </div>
  </div>
</div>
